<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imagens/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ feed_obj.titulo }}</h2>
      <p class="feed_data">{{ feed_obj.data }}</p>
    </ion-item>

    <img src="assets/imagens/card.png">

    <ion-card-content>
      <p>{{ feed_obj.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ feed_obj.qtde_likes }} Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ feed_obj.qtde_comments }} Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ feed_obj.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
